<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>  {{ object.nome }} - {{ object.marca }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body><center>
      <h1><b>DETALHES DO PRODUTO</b></h1><hr>
       <p>ID: {{  object.id }}</p>
       <p>NOME: {{  object.nome }}</p>
       <p>MARCA: {{ object.marca }}</p>
       <p>PREÇO: {{  object.preco }}</p>
       <p>{%if object.estoque == False%} Não foi encontrado este produto no estoque {% endif %} {%if object.estoque == True%} Temos no estoque {% endif %}</p>
      <br><a href="/produto/lista/"> VOLTAR </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </center>
  </body>
</html>
